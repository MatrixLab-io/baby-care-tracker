<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Track your baby's vaccines, growth, and milestones based on Bangladesh EPI schedule" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="mobile-web-app-capable" content="yes" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="application-name" content="MyBabyCare" />
    <meta name="msapplication-TileColor" content="#6366f1" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Favicon & Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-96x96.png" />

    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />

    <title>MyBabyCare - Baby Care & Vaccine Tracker</title>

    <script>
      // Ensure dark mode by default
      const theme = localStorage.getItem('theme');
      if (theme !== 'light') {
        document.documentElement.classList.add('dark');
      }
    </script>
